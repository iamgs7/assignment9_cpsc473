<!doctype html>
<html>
  <head>
    <title> A Simple App</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header>
      <h1 data-bind="text: title"></h1>
      <p data-bind="text: comments"></p>
    </header>
    <main>
    <section class='comment-input'>
      <p>Add Your Comment:</p>
      <input><button>+</button>
    </section>
    <section class='comments'>
      <p>This is the first comment!</p>
      <p>Here's the second one!</p>
      <p>And this is one more.</p>
      <p>Here is another one!</p>
    </section>
    </main>
    <footer>
      <p>this work is released into the public domain</p>
    </footer>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
